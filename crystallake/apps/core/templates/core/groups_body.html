{% for group in groups_list %}
    <tr>
        <th scope="row">{{ group.id }}</th>
        <td>
            <a class="link-hover" href="{{ group.get_admin_show_url }}">{{ group.name }}</a>
        </td>
        <td class="p-0 position-relative w-10r">
            <button data-id="{{ group.id }}" data-name="{{ group.name }}" data-link="{{ group.get_admin_show_url }}" class="btn btn-primary w-100 rounded-0 h-100 position-absolute" data-bs-dismiss="modal" type="button" data-bs-toggle="modal" data-bs-target="{{ popup_to_open }}">
                Выбрать
            </button>
        </td>
    </tr>
{% endfor %}
