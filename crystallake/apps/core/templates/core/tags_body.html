{% for tag in tags_list %}
    <tr>
        <th scope="row">{{ tag.id }}</th>
        <td>
            <a class="link-hover" href="{{ tag.get_admin_show_url }}">{{ tag.name }}</a>
        </td>
        <td class="p-0 position-relative w-10r">
            <button data-id="{{ tag.id }}" data-name="{{ tag.name }}" data-link="{{ tag.get_admin_show_url }}" class="btn btn-primary w-100 rounded-0 h-100 position-absolute" data-bs-dismiss="modal" type="button" data-bs-toggle="modal" data-bs-target="{{ popup_to_open }}">
                Выбрать
            </button>
        </td>
    </tr>
{% endfor %}
