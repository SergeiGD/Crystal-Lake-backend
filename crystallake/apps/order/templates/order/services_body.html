{% for service in services_list %}
    <tr>
        <th scope="row">{{ service.id }}</th>
        <td>
            <a class="link-hover" href="{{ service.get_admin_show_url }}">{{ service.name }}</a>
        </td>
        <td>{{ service.default_price }}</td>
        <td class="p-0 position-relative w-10r">
            <button data-id="{{ service.id }}" class="btn btn-primary w-100 rounded-0 h-100 position-absolute" data-bs-dismiss="modal" type="button">
                Выбрать
            </button>
        </td>
    </tr>
{% endfor %}
