<!-- modal timetable -->
    <div class="modal fade edit_popup" id="create_timetable_modal" tabindex="-1" aria-labelledby="create_timetable_modal_label" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="create_timetable_modal_label">Создание расписания</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form action="{{ offer.get_create_timetable_url }}" id="create_timetable" class="workers_form" method="POST">

                    {% csrf_token %}

                    <div class="modal-body">

                        <div class="row">
                    
                            <div class="timetable_errors errors"></div>
                    
                            <div class="col-lg-4 col-12">
                                <div class="input-group flex-nowrap w-auto">
                                    <label for="{{ form_create_timetable.date.id_for_label }}" class="input-group-text w-10r">{{ form_create_timetable.date.label }}</label>
                                    {{ form_create_timetable.date }}
                                </div>
                            </div>
                    
                            <div class="col-lg-4 col-12">
                                <div class="input-group flex-nowrap w-auto">
                                    <label for="{{ form_create_timetable.start.id_for_label }}" class="input-group-text w-10r">{{ form_create_timetable.start.label }}</label>
                                    {{ form_create_timetable.start }}
                                </div>
                            </div>
                            <div class="col-lg-4 col-12">
                                <div class="input-group flex-nowrap w-auto">
                                    <label for="{{ form_create_timetable.end.id_for_label }}" class="input-group-text w-10r">{{ form_create_timetable.end.label }}</label>
                                    {{ form_create_timetable.end }}
                                </div>
                            </div>
                    
                            <div class="col-12 mt-4">
                                <button class="btn btn-c_grey-100 w-100 rounded-0 py-2 fw-bold open_search_btn" data-form="#search_worker" type="button" data-bs-toggle="modal" data-bs-target="#pick_worker_modal">+ Добавить</button>
                                <table class="table table-striped table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col">
                                            id
                                        </th>
                                        <th scope="col">
                                            Ф.И.О.
                                        </th>
                                        <th scope="col">
                                            Номер телефона
                                        </th>
                                        <th scope="col">
                                            Убрать
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="timetable_workers_tbody">
                    
                                    </tbody>
                                </table>
                            </div>
                    
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-10r">Сохранить</button>
                        <button type="button" class="btn btn-secondary w-10r" data-bs-dismiss="modal">Отмена</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
<!-- modal timetable end -->
