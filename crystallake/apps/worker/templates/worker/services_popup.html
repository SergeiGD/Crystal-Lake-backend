<!-- services popup -->
<div class="modal fade" id="pick_service_modal" tabindex="-1" aria-labelledby="pick_service_label" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="pick_service_label">Выбор услуги</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="shadow p-3 rounded-2 d-flex flex-column gap-4 mt-5 position-relative">

                <form action="{{ worker.get_unattached_services_url }}" method="POST" class="find_form" id="search_service">

                    {% csrf_token %}

                    <i class="fa-regular fa-trash-can text-danger card_icon card_icon__delete clean_btn"></i>

                    <div class="text-center">
                        <span class="fw-bold fs-5">Услуги</span>
                    </div>

                    <div class="shadow p-3 rounded-2">

                        <div class="row align-items-start justify-content-between">

                            <div class="col-12 row mx-auto p-0">

                                <div class="col-lg-2 col-md-2 col-12">
                                    <label for="{{ form_services.id.id_for_label }}" class="form-label">{{ form_services.id.label }}</label>
                                    {{ form_services.id }}
                                </div>

                                <div class="col-md-10 col-12 mt-md-0 mt-3">
                                    <label for="{{ form_services.name.id_for_label }}" class="form-label">{{ form_services.name.label }}</label>
                                    {{ form_services.name }}
                                </div>

                            </div>

                            <div class="col-12 mt-3">
                                <button class="btn btn-c_yellow-700 w-100 ">Найти</button>
                            </div>


                        </div>

                    </div>
                </form>

                <form class="rounded-2 overflow-hidden add_additional_form" method="post" action="{{ worker.get_add_service_url }}" id="select_service">

                    {% csrf_token %}

                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col" class="bg-c_yellow-700 text-nowrap col-hover" role="button" data-sortby="id" data-sortby-active>
                                id <i class="fa-solid fa-arrow-down-short-wide text-c_yellow-700"></i>
                            </th>
                            <th scope="col" class="text-nowrap col-hover" role="button" data-sortby="name">
                                Наименование <i class="fa-solid fa-arrow-down-short-wide text-c_yellow-700"></i>
                            </th>
                            <th scope="col" class="text-nowrap">
                                Выбрать
                            </th>
                        </tr>
                        </thead>
                        <tbody id="services_tbody">

                        </tbody>
                    </table>

                </form>

                <nav class="d-flex justify-content-center mt-4">
                    <ul class="pagination" id="services_pagination"></ul>
                </nav>

            </div>
        </div>
      </div>
    </div>
</div>
<!-- services popup end -->
