{% load static %}

{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script async src="https://kit.fontawesome.com/c98347f4c9.js" crossorigin="anonymous"></script>

    {% render_bundle 'admin' 'css' %}
    {% render_bundle 'admin' 'js' attrs='defer' %}

</head>
<body class="font-main">
    <section class="vh-100 d-flex flex-column justify-content-center">
        <div class="mx-auto">

            <form action="{% url 'admin_login' %}" method="post">

                {% csrf_token %}

                <p class="text-center fs-4 mb-0">Панель администирования</p>

                <hr class="mb-4 mt-0">

                <div class="mb-4">
                    {{ login_form.phone }}
    {#                <input type="email" class="form-control" placeholder="Номер телефона"/>#}
                </div>

                <div class="mb-4">
                    {{ login_form.password }}
    {#                <input type="password" class="form-control" placeholder="Пароль"/>#}
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Войти</button>

                <a href="#" class="text-center d-block">Забыли пароль?</a>

            </form>

        </div>
    </section>

</body>
</html>
